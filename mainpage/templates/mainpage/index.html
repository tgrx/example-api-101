<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cards</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Cards</h1>
                </div>
            </div>
            <div class="row">
                <form class="mb-2">
                    <div class="mb-3">
                        <label for="idTitleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="idTitleInput" placeholder="New Card Title..." />
                    </div>
                    <div class="mb-3">
                        <label for="idContentInput" class="form-label">Content</label>
                        <textarea class="form-control" id="idContentInput" placeholder="Lorem ipsum..."></textarea>
                    </div>
                    <button class="btn btn-primary">Save Card</button>
                </form>
            </div>
            <div id="idCardsContainer" class="row">
                <!-- place cards below -->
                <div class="card m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <!-- place cards above -->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
